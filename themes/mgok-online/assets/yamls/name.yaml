criterias: 
  - Обеспечение набора на бюджетные и внебюджетные места или наполняемости профильных классов на основании заключенного договора на HR-образовательную услугу с работодателем, за каждого чел.
  - Обеспечение набора на бюджетные или внебюджетные места на новые открытые программы из списка ТОП 50, востребованных на рынке труда, за каждого чел.
  - Обеспечение набора на бюджетные места согласно КЦП или наполняемости профильных классов, за каждого чел.
  - Обеспечение набора на внебюджетные места согласно КЦП, за каждого чел.
  - Дополнительный набор на внебюджетные места сверх КЦП, за каждого чел.
  - Обеспечение набора на внебюджетные места или наполняемости профильных классов, согласно КЦП «Международная деятельность МГОК», на основании заключенного («международного») договора на образовательную услугу, (экспорт образовательных услуг), за каждого чел
  - Обеспечение набора на бюджетные очные программы дополнительного образования по профилю кафедры (согласно концепции ДО в МГОК до 2030), за каждого чел.
  - Обеспечение набора на платные очные программы дополнительного образования по профилю кафедры, за каждого чел.
  - Обеспечение набора на бюджетные программы дополнительного образования в дистанционном формате по профилю кафедры, за каждого чел.
  - Обеспечение набора на платные программы дополнительного образования в дистанционном формате по профилю кафедры, за каждого чел.
  - Обеспечение набора на программы в рамках Проекта "ПОБГ" по профилю кафедры, за каждого чел.
  - Обеспечение набора на программы в рамках Проекта "Юные мастера" по профилю кафедры, за каждого чел.
  - Обеспечение набора, согласно КЦП «Международная деятельность МГОК», на платные очные программы ДО по профилю кафедры, (экспорт образовательных услуг), за каждого чел.
  - Обеспечение набора, согласно КЦП «Международная деятельность МГОК», на платные программы ДО в дистанционном формате по профилю кафедры, (экспорт образовательных услуг), за каждого чел.
  - Обеспечение набора обучающихся на внебюджетные новые модульные программы ДПО по направлению ТОП 50, востребованных на рынке труда, или на платные новые программы по итогам рефлексии деятельности Заказчиков (аудит компетенций и навыков сотрудников организации)
  - Обеспечение набора на внебюджетные программы дополнительного профессионального образования по профилю кафедры, за каждого чел.
  - Обеспечение набора на программы по линии Академии ВСР, Центров занятости по профилю кафедры, за каждого чел.
  - Обеспечение набора, по КЦП «Международная деятельность МГОК, на платные очные программы ДПО на английском языке, (экспорт образовательных услуг), за каждого чел.
  - Обеспечение набора на платные программы ДПО на английском языке в дистанционном формате (экспорт образовательных программ), за каждого чел.
  - Проведение практик (стажировок) обучающихся и профпроб ПОБГ в рамках Дней открытых дверей и выставок, за каждое мероприятие
  - Проведение практик (стажировок) обучающихся и профпроб по компетенциям ВСР в рамках Дней открытых дверей или выставок, за каждый мероприятие
  - Записанные видеоуроки педагогов, учителей, мастеров производственного обучения (самопрезентация с элементами миниурока и анонсом чему научит на своей программе), за каждый урок
  - Записанные видеоуроки педагогов, учителей, мастеров производственного обучения (самопрезентация с элементами миниурока и анонсом чему научит на своей программе) на английском языке, за каждый урок
