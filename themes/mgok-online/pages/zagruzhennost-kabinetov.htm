title = "Загруженность кабинетов"
url = "/zagruzhennost-kabinetov"
layout = "main"
meta_title = "Загруженность кабинетов"
is_hidden = 0
robot_index = "index"
robot_follow = "follow"

[Cabinetes]
==
{% component 'Cabinetes' %}

<div class="under-h">
	<form class="form-cab" data-request="onSearchCabinetSchedule">
		<input class="cab__input" type="text" placeholder="Введите номер кабинета" name="cabinet">
		<select class="adr__input" name="address">
			<option>Стратонавтов 15</option>
			<option>Волгоградский проспект 42</option>
			<option>Лодочная 7</option>
			<option>Старопетровский 1А</option>
			<option>Вишневая 5</option>
		</select>
			<button name="search-cab" class="search-cab" type="submit" >Поиск</button>
	</form>
</div>

<section id="loadCabinets">
	{% partial 'cabinets/days' lessons=Cabinetes.lessons%}
</section>
