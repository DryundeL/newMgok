<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <meta name="yandex-verification" content="f09cd6846d992445" />
        {# No cache #}
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta name="description" content="1">
        <meta property="og:description" content="2" />
        <meta name="description" content="3">
      
        <link rel="icon" type="image/svg" href="{{ 'assets/icons/favicon.svg'|theme }}">
        <link href="{{ 'assets/css/normalize.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/general.css'|theme }}" rel="stylesheet">
        
        <script src="{{ 'assets/js/jquery.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/libs/jquery.mask.min.js'|theme }}"></script>
        
        {% component 'Seo' %}
        
        {% styles %}
    </head>
    <body>

        <!-- Header -->
        {% if this.page.id != 'avtorizaciya' %}
	        <header id="layout-header">
	        	{% partial 'general/header' %}
	        </header>
	       {% endif %}

        <!-- Content -->
        <main id="layout-content">
            {% page %}
        </main>
        
        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'general/footer' %}
        </footer>

        <!-- Scripts -->
        
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="{{ 'assets/js/general2.js'|theme }}"></script>
        <script src="{{ 'assets/js/schedule3.js'|theme }}"></script>
        
        {% framework extras %}
        {% scripts %}

    </body>
</html>
