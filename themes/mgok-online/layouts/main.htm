description = "Основной шаблон МГОК"

[SeoCmsPage Seo]

[Authorization]
==
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
      
        <link rel="icon" type="image/svg" href="{{ 'assets/icons/favicon.svg'|theme }}">
        <link href="{{ 'assets/css/normalize.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/general.css'|theme }}" rel="stylesheet">
        
        {% component 'Seo' %}
        
        {% styles %}
    </head>
    <body>

        <!-- Header -->
        {% if this.page.id != 'avtorizaciya' %}
	        <header id="layout-header">
	        	{% partial 'general/header' %}
	        </header>
	       {% endif %}

        <!-- Content -->
        <main id="layout-content">
            {% page %}
        </main>
        
        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'general/footer' %}
        </footer>

        <!-- Scripts -->
        <script src="{{ 'assets/js/jquery.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/libs/jquery.mask.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/general.js'|theme }}"></script>
        <script src="{{ 'assets/js/schedule.js'|theme }}"></script>
        
        {% framework extras %}
        {% scripts %}

    </body>
</html>
