<li class="schedule__lesson-item">
	<div class="schedule__lesson-item_top">
		<span>{{lesson.number_lesson}}</span>
		<p>{{lesson.time_from}} - {{lesson.time_to}}</p>
	</div>
	<span class="schedule__subject">{{lesson.lesson_name}}</span>
	<div class="schedule__info-class">
		<span>Класс:</span>
		<p>{{lesson.class}}</p>
	</div>
	<div class="schedule__info-place">
		<span>Кабинет:</span>
		<p>{{lesson.cabinet}}</p>
	</div>
</li>
